<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-avatar>
        <img src="https://res.cloudinary.com/bdassistant/image/upload/c_scale,w_100/v1669282827/logo/bda-logo_jeyki0.png" />
      </ion-avatar>
    </ion-buttons>
    <ion-title mode="md" class="ion-no-padding">
      <ion-label>
        <ion-text color="white">You are here</ion-text>
        <p>
          Bdassistant, Rangpure
        </p>
      </ion-label>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button style="width: 70px; height: 56px;">
        <ion-badge color="danger">&#9679;</ion-badge>
        <ion-icon slot="icon-only" name="cart" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

 
  
  <div class="topic">
   <p> What would you like to do today?</p>
  </div>

  <ion-grid>
    <ion-row>


      <ion-col size="3" *ngFor="let store of store_types">
        <ion-card>
          <ion-thumbnail>
            <img [src]="'assets/imgs/' + store?.icon" />
          </ion-thumbnail>
          <ion-label class="ion-text-wrap ion-text-center">{{store?.name}}</ion-label>
        </ion-card>
      </ion-col>

      
      
    </ion-row>

  </ion-grid>

</ion-content>
